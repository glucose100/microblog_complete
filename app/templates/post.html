<table>
  <tr valign="top">
  	<p>
  		<td><img src="{{ post.author.avatar(50) }}"</td><a href="{{ url_for('user', nickname=post.author.nickname)}}">{{ post.author.nickname }}</a> 
  		said 
  		{{ momentjs(post.timestamp).fromNow() }}:
  	</p>
	<p><strong>{{ post.body }}</strong></p>
	{% if post.author.id == g.user.id %}
	<div><a href="{{ url_for('delete', id=post.id) }}">{{ 'Delete' }}</a></div>
	{% endif %}
  </tr>
</table>
